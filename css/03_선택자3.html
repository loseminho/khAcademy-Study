<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자3</title>
    <link rel="stylesheet" href="style/selector3.css"><link>
</head>
<body>
    <h2>일반 구조 선택자</h2>
    <p>
        특정한 위치에 있는 태그를 선택(위치로 구분)
    </p>
    <div id="div1">
        <p>test1</p>
        <p>test2</p>
        <p>test3</p>
        <p>test4</p>
        <p>test5</p>
        <pre>test6</pre>
    </div>
    <hr>
    <h2>형태구조선택자</h2>
    <p>
        특정한 위치에 있는 태그를 선택(태그별로 구분)
    </p>
    <div id="div2">
        <p>test1</p>
        <p>test2</p>
        <p>test3</p>
        <p>test4</p>
        <p>test5</p>
        <pre>test6</pre>
    </div>
    <hr>
    <h2>부정선택자</h2>
    <p>
        선택을 반대로 적용하는 선택자
    </p>
    <div id="div3">
        <p>test1</p>
        <p>test2</p>
        <p>test3</p>
        <p>test4</p>
        <p>test5</p>
    </div>







    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
