<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<title>KH 정보교육원</title>

<style>
#joinFrm {
width: 400px;
border: 1px solid #aaa;
padding: 10px;
}

#joinFrm table > tbody > tr > td:first-child {
width: 150px;
}

#joinFrm table > tbody > tr > td:last-child {
width: 250px;
}
</style>

</head>
<body>
    <form action="join.html" method="post" id="joinFrm">
    <h2>회원가입</h2>
    <hr >
        <table>
            <tr>
                <td><label for="id">아이디</label></td>
                <td><input type="text" name="id" id="id" required ></td>
        </tr>
        <tr>
            <td><label for="pw">비밀번호</label></td>
            <td><input type="password" name="pw" id="pw" required ></td>
        </tr>
        <tr>
            <td><label for="pw-re">비밀번호확인</label></td>
            <td><input type="password" name="pw-re" id="pw-re" ></td>
        </tr>
        <tr>
            <td><label for="name">이름</label></td>
            <td><input type="text" name="name" id="name" required ></td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                <input type="radio" name="gender" id="m" >
                <label for="m">남자</label>
                <input type="radio" name="gender" id="f" >
                <label for="f">여자</label>
            </td>
        </tr>
        <tr>
            <td>
            <label for="email">이메일</label>
            </td>
            <td>
            <input type="email" name="email" id="email" >
            </td>
        </tr>
            <th colspan="2">
            <input type="submit" value="회원가입" >
            <input type="reset" value="취소" >
            </th>
        </tr>
        </table>
    </form>
</body>
</html>
