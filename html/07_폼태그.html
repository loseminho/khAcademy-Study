<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.html" method="get">
        <fieldset>
            <legend>로그인</legend>
            아이디 : <input type="text" name="idid"><br>
            비밀번호 : <input type="text" name="pwpw"><br>
            <input type="text" name="abc"><br>
            <!-- submit 버튼이 소속되어 있는 form 태그를 action 페이지로 제출-->
            <input type="submit" value="로그인"><br>
        </fieldset>
        <!-- 
            ? : 파라미터 구분자
                파라미터의 왼쪽은 이동할 페이지
                파라미터의 오른쪽은 전송된 데이터
            & : 전송되는 데이터 구분자
        -->
    </form>
    <hr>
    <form action="test02.html" method="get">
        <fieldset>
            <legend>input 태그 속성 테스트</legend>
            value : <input type="text" name="input1" value="초기에 자동으로 입력되어 있는 값"><br>
            placeholder : <input type="text" name="input2" placeholder="아이디"><br>
            readonly : <input type="text" name="input3" value="읽기 전용" readonly><br>
            <!-- disabled : 비 활성화이기 때문에 값이 전송 안됨.-->
            disabled : <input type="text" name="input4" value="비활성화" disabled><br>
            <!--required:  반드시 입력해서 값을 전송해야함.-->
            required : <input type="text" name="input5" required><br>
            <br>
            <input type="submit" value="전송">
        </fieldset>
    </form>
    <hr>
    <form action="test3.html" method="get">
        <fieldset>
            <legend>input type 종류</legend>
            text : <input type="text" name="a"><br>
            password : <input type="password" name="b"><br>
            <!--파일 업로드-->
            file : <input type="file" name="c" multiple><br>
            hidden : <input type="hidden" name="d" value="숨겨진 값"><br>
            button : <input type="button" value="클릭"><br>
            <button>버튼태그</button>
            <!-- 
                form 태그 내부에서 기능을 위한 버튼을 사용하는 경우
                type="button"속성을 반드시 명시해야함.
                type을 생략하는 경우 자동으로 submit 진행
             -->
             <!--radio : name 속성이 값은 같은 name의 radio 중 1개만 선택 가능 -->
             radio : <br>
             <input type="radio" name="e" value="1">일<br>
             <input type="radio" name="e" value="2">이<br>
             <input type="radio" name="e1" value="3">삼<br>
             <input type="radio" name="e1" value="4">사<br>
             <!--checkbox: 동일한 name으로 여러값을 선택해서 전송할때 사용 -->
             checkbox : <br>
             <input type="checkbox" name="f" value="1">일<br>
             <input type="checkbox" name="f" value="2">이<br>
             <input type="checkbox" name="f" value="3">삼<br>
             <input type="checkbox" name="f" value="4">사<br>
             <input type="submit" value="전송">
        </fieldset>
    </form>

    <hr>

    <form action="join.html" method="get">
        <fieldset>
            <legend>회원가입</legend>
            <label for="id">아이디 : </label><input type="text" name="id" id="id" required><br>
            <label>비밀번호 : <input type="password" name="pw" required></label><br>
            <label for="name">이름 : </label><input type="text" name="name" id="name" ><br>
            성별 : 
            <label for="m">남성</label>
            <input type="radio" name="gender" value="남" id="m">
            <label for="f">여성</label>
            <input type="radio" name="gender" value="여" id="f">
            <br>
            취미 :
            <label><input type="checkbox" name="hobby" value="잠">잠자기</label>
            <label><input type="checkbox" name="hobby" value="독서">독서</label>
            <label><input type="checkbox" name="hobby" value="게임">게임</label>            
            <label><input type="checkbox" name="hobby" value="코딩">코딩</label>
            <br>
            <input type="submit" value="회원가입">
            <input type="reset" value="초기화">
        </fieldset>
    </form>
    <hr>
    <form action="/test5.html" method="get">
        <fieldset>
            <legend>inputype - HTML5양식</legend>
            color : <input type="color" name="a"><br>
            date : <input type="date" name="b" min="2022-08-02"><br>
            datetime-local : <input type="datetime-local" name="c"><br>
            number : <input type="number" name="d" min="1" max="10" step="2" value="1"><br>
            email : <input type="email" name="e"><br>
            <input type="submit" value="제출">
        </fieldset>
    </form>
    <form action="/test6.html" method="get">
        <fieldset>
            <legend>값 전송을 위한 input 태그 이외의 태그</legend>
            <input type="text" name="a"><br>
            <textarea name="b" cols="30" rows="10"></textarea>
            <br>
            <select name="c">
                <option value="1">일</option>
                <option value="2">이</option>
                <option value="3">삼</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
