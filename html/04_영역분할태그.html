<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>iframe</h2>
    <iframe width="894" height="503" src="https://www.youtube.com/embed/eNmYnZQShHc" title="집사랑 출근한 날" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr>
    체크
    <h2>안녕하세요</h2>
    확인합니다.
    <hr>
    체크
    <b>안녕하세요.</b>
    확인합니다.
    <hr>
    <div>체크</div>
    <div style="background-color: lightblue; width: 150px; height: 100px;">안녕하세요.</div>
    <div>확인합니다.</div>
    <hr>
    <!-- (span)인라인 요소는 크기를 지정해주어도 본인섹션의 값만 변화가 생김.-->
    <span>체크</span>
    <span style="background-color: lightblue; width: 150px; height: 100px;">안녕하세요.</span>
    <span>확인합니다.</span>
    <hr>
</body>
</html>
