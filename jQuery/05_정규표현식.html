<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>정규표현식 테스트</h1>
    <input type="text" name="text" id="text">
    <button id="btn">확인</button>
    <script>
        $("#btn").on("click",function(){
            const input = $("#text");
            const value = input.val();
            console.log(value);
            /*
            javascript에서 정규표현식 검사 방법
            1. 정규표현식 생성
            const regExp = /정규표현식/;
            2. 정규표현식에 부합하는지 체크할 문자열 준비
            현재는 input의 입력값 -> value
            regExp.test(value)
            -> 정규표현식에 부합하면 true
            -> 정규표현식에 맞지않으면 false
            */
            let regExp;
            // 1. a가 포함되어있으면 
            // regExp = /a/;
            // 2. a로 시작하면
            // regExp = /^a/;
            // 3. a 또는 b가 포함되어 있으면
            // regExp = /[ab]/;
            // 4. a 또는 b로 시작하면
            // regExp = /^[ab]/;
            // 5. a로 끝나면
            // regExp = /a$/;
            // 6. a 또는 b로 끝나면
            // regExp = /[ab]$/;
            // 7. a로 시작해서 b로 끝나면
            // regExp = /^a.+b$/;
            // 8. 숫자만 1글자 이상 입력하고 싶은 경우
            // regExp = /^[0-9]+$/;
            // 9. 영어 대/소문자만 1글자 이상 입력하고 싶은 경우
            // regExp = /^[a-zA-z]+$/;
            // 10. 영어 대/소문자+숫자까지 1글자 이상 입력하고 싶은 경우
            // regExp = /^[a-zA-z0-9]+$/;
            // 11. 한글만 입력하고 싶은 경우
            // regExp = /^[가-힣ㄱ-ㅎㅏ-ㅣ]+$/;
            // 12. 한국에서 이름입력 받음(3글자)
            // regExp = /^[가-힣]{3}$/;
            // 13. 한국에서 이름입력 받음(3글자 이상)
            // regExp = /^[가-힣]{3,}/;
            // 14. 글자수 범위를 제한하는 경우(2글자 ~ 5글자)
            // regExp = /^[가-힣]{2,5}$/;
            // 15. 영어 대/소문자/숫자로 8~12글자 사용 단, 첫 시작은 무조건 영어 소문자
            regExp = /^[a-z][a-zA-Z0-9]{7,11}$/;

            if(regExp.test(value)){
                alert("정규표현식 만족");
            }else{
                alert("정규표현식 만족하지 못함");
            }
        });
    </script>
</body>
</html>
