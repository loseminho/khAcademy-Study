<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상형 월드컵</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/worldcup.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="header">
            <h1>아이스크림 이상형 월드컵</h1>
        </div>
        <div class="content">
            <div class="round-info"></div>
            <div class="ice-content left">
                <div class="img-box">
                    <img>
                </div>
                <div class="ice-name"></div>
            </div>
            <div class="ice-content right">
                <div class="img-box">
                    <img>
                </div>
                <div class="ice-name"></div>
            </div>
        </div>
    </div>
    <div class="start-menu">
        <div class="start-wrap">
            <h1 class="worldcup-logo">
                <span class="material-icons">emoji_events</span>
            </h1>
            <h1 class="start-title">아이스크림 이상형 월드컵</h1>
            <div class="select-box">
                <select name="kang">
                    <option value="8">8강</option>
                    <option value="4">4강</option>
                </select>
            </div>
            <div class="start-btn">
                <button id="start-btn">시작하기</button>
            </div>
        </div>
    </div>




    <script src="js/worldcup.js"></script>
</body>
</html>
